<html>
    <head>
        <title>Flashcards</title>
        <script type="text/javascript" src="shuffle.js"></script>
        <script type="text/javascript" src="cards.js"></script>
        <link rel="./css/style.css" type="text/css" href="style.css"/>
    </head>
    <body onload="buildSetsScreen(spanishCards)">
        <div id="setScreen">
            <h1 id="pageTitle"></h1>
            <div id="score">0</div>
            <div id="question"></div>
            <div id="answer"></div>
            <div id="setList"></div>
            <div id="setsFooter"></div>
            <button id="startButton"></button>
            <button id="next"></button>
            <button id="prev"></button>
            <button id="finish"></button>
        </div>
    </body>
</html>
